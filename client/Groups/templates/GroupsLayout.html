<template name="Groups">

    <div class="col-xs-6 well">
        <h2>Your groups</h2>
        <div class="row">
            <div class="col-xs-12">
                {{#each groups}}
                {{else}}
                    You don't have any groups.. yet!
                {{/each}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <a class="btn btn-success" href="/groups/add">Create New Group</a>
            </div>
        </div>
    </div>
</template>
