<template name="GroupsEdit">
    <section class="content-header">
        <h1>Edit Group</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sm-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Edit Group</h3>
                    </div>
                    <div class="box-body">
                        {{#unless feedback.success}}
                        {{#autoForm doc=currentGroup schema=schemaGroupEdit validation="blur" id="form-group-edit"}}
                            {{> afQuickField name="name"}}
                            <div class="map-container form-group">
                                <label class="control-label">Coordinates</label>
                                Click to create a marker, thereafter drag it to the final position
                                {{> googleMap name="groupAddMap" options=mapOptions}}
                            </div>
                            {{> afQuickField name="locationLatitude"}}
                            {{> afQuickField name="locationLongitude"}}
                            <button type="submit" class="btn btn-primary">Update</button>
                        {{/autoForm}}
                        {{#if feedback}}
                            <br/>
                    		<div class="alert alert-{{feedback.type}}">{{feedback.message}}</div>
                		{{/if}}
                        {{else}}
                        <div class="alert alert-success alert-dismissable">
                            <h4><i class="icon fa fa-check"></i> Success!</h4>
                            Group edited successfully!
                        </div>
                        {{/unless}}
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
