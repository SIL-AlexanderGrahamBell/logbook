<template name="GroupsAdd">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Create Group</div>
            </div>
            <div class="panel-body">
                {{#autoForm schema=schemaGroupAdd validation="blur" id="form-group-add"}}
                    {{> afQuickField name="name"}}
                    <div class="map-container form-group">
                        <label class="control-label">Coordinates</label>
                        {{> googleMap name="groupAddMap" options=exampleMapOptions}}
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                {{/autoForm}}
            </div>
        </div>
        {{#if feedbackLogin}}
		<div class="alert alert-{{feedbackLogin.type}}">{{feedbackLogin.message}}</div>
		{{/if}}
    </div>
</template>
