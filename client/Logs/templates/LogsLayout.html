<template name="Logs">
    <section class="content-header">
        <h1>Logs</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box box-info">
                            <div class="box-header">
                                <h3 class="box-title">Your Logs</h3>
                                <a class="btn btn-success pull-right" href="/logs/add">Add Log</a>
                            </div>

                            <div class="box-footer">
                                <a class="btn btn-success pull-right" href="/logs/add">Add Log</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
