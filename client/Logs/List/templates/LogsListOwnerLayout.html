<template name="LogsListOwner">
    <table class="table">
        <tbody>
        {{#each logs}}
            <tr>
                <td>{{contactFullName}}</td>
                <td>{{contactGroup}}</td>
                <td>{{address.city}} / {{address.country}}</td>
                <td><a href="/Logs/edit/{{_id}}">Edit</a></td>
            </tr>
        {{else}}
            You don't have any groups.. yet!
        {{/each}}
        </tbody>
    </table>
</template>
