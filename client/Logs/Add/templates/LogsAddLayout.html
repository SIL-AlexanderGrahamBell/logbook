<template name="LogsAdd">
    <section class="content-header">
        <h1>Add Log</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sm-6">
                <div class="box box-primary">
                    <div class="box-body">
                        {{#autoForm schema=schemaLog validation="blur" id="form-logs-add"}}
                            {{> afQuickField name="logtype"}}
                            {{> afQuickField name="address" type="googleplace" opts=optsGoogleplace}}
                            <button type="submit" class="btn btn-primary">Create</button>
                        {{/autoForm}}
                        {{#if feedback}}
                    		<div class="alert alert-{{feedback.type}}">{{feedback.message}}</div>
                		{{/if}}
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
