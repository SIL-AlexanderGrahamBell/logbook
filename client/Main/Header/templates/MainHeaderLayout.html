<template name="MainHeader">
    <header class="main-header">
        <!-- Logo -->
        <a href="/" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>L</b>B</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>JOTA-JOTI</b>LogBook</span>
        </a>

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            {{#if currentUser}}
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            {{/if}}
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                {{#if currentUser}}
                <!-- User Account: style can be found in dropdown.less -->
                    <li class="menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="hidden-xs">User</span>
                        </a>
                        <ul class="dropdown-menu">
                        <!-- Menu Footer-->
                            <li>
                                <a href="#" class="btn btn-default btn-flat">Profile</a>
                            </li>
                            <li>
                                <a href="/logout" class="btn btn-default btn-flat">Sign out</a>
                            </li>
                        </ul>
                    </li>
                    {{else}}
                    <li>
                        <a href="/" data-toggle="control-sidebar">Home</a>
                    </li>
                    <li>
                        <a href="/login" data-toggle="control-sidebar">Login</a>
                    </li>
                    <li>
                        <a href="/register" data-toggle="control-sidebar">Register</a>
                    </li>
                {{/if}}
                </ul>
            </div>
        </nav>
    </header>
</template>
